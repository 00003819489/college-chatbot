<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      flex: 1;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 80%;
      border-radius: 20px;
      word-wrap: break-word;
      white-space: pre-line;
    }
    .message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.bot {
      background-color: #e4e6eb;
      color: #050505;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fafafa;
    }
    #user-input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #user-input:focus {
      border-color: #007bff;
    }
    #send-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Ask me anything about your timetable, exams, or college events..."
        autofocus
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
